<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
          integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
          crossorigin="anonymous"/>
    <title>Document</title>
</head>

<body>
<header>
    <h1 id="site-title">Movies</h1>
    <form id="search-bar">
        <!--        search bar-->
        <input type="text" id="search" class="search" placeholder="Search for a movie..."
               onkeyup="search_movie(this.value)"/>
    </form>
</header>
<div id="wrapper">
    <table id="data_table">
        <thread>
            <tr>
                <th class="title">Title</th>
                <th class="poster">Poster</th>
                <th class="year">Year</th>
                <th class="rating">Rating</th>
                <th class="language">Lang.</th>
                <th class="actions">Actions</th>

            </tr>
        </thread>
        <tbody id="table_body">
        <tr>
            <td class="title">Harry Potter</td>
            <td class="poster-container">
                <img
                        src="https://image.tmdb.org/t/p/w1280/wuMc08IPKEatf9rnMNXvIDxqP4W.jpg"
                        class="poster"
                />
            </td>
            <td class="year">2001</td>
            <td class="rating">⭐7.6</td>
            <td class="language">English</td>
            <td width="50px" class="actions">
                <div class="action_container">
                    <button class="success edit" onclick="edit_movie()">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="danger delete" onclick="delete_movie()">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </td>
        </tr>

        <tr>
            <td class="title">Titanic</td>
            <td class="poster-container">
                <img
                        src="https://image.tmdb.org/t/p/w1280/9xjZS2rlVxm8SFx8kPC3aIGCOYQ.jpg"
                        class="poster"
                />
            </td>
            <td class="year">1997</td>
            <td class="rating">⭐7.9</td>
            <td class="language">English</td>
            <td width="50px" class="actions">
                <div class="action_container">
                    <button class="success edit" onclick="edit_movie()">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="danger delete" onclick="delete_movie()">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </td>
        </tr>

        <tr>
            <td class="title">Pather Panchali</td>
            <td class="poster-container">
                <img
                        src="https://image.tmdb.org/t/p/w1280/frZj5djlU9hFEjMcL21RJZVuG5O.jpg"
                        class="poster"
                />
            </td>
            <td class="year">1955</td>
            <td class="rating">⭐8.3</td>
            <td class="language">Bengali</td>
            <td width="50px" class="actions">
                <div class="action_container">
                    <button class="success edit" onclick="edit_movie()">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </button>
                    <button class="danger delete" onclick="delete_movie()">
                        <i class="fa fa-trash" aria-hidden="true"></i>
                    </button>
                </div>
            </td>
        </tr>
        <tr class="new_movie">
            <td><input type="text" id="new_title" class="title form-control" placeholder="Title"/></td>
            <td><input type="url" id="new_poster" class='poster form-control' placeholder="Poster URL"/></td>
            <td><input type="number" id="new_year" class="year form-control" placeholder="Year"/></td>
            <td><input type="number" id="new_rating" class="rating form-control" placeholder="Rating"/></td>
            <td><input type="text" id="new_language" class="language form-control" placeholder="Language"/></td>
            <td width="50px" class="actions">
                <div class="action_container">
                    <button class="success add" onclick="add_movie()">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!--add copyright -->
<footer>
    <p>© Md. Yeasin Mollik</p>
</footer>
</body>
</html>
